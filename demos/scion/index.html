<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="SCION Procedural Card Game">
		<meta name="author" content="Assembled Realities">
		<!--<link rel="icon" href="../../favicon.ico">-->
		
		<title>SCION PCG</title>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-purple.css">
		<script src="https://use.fontawesome.com/1174070f0b.js"></script>
	</head>
	<body>
		<div id="headerInc" w3-include-html="../../inc/header.html"><a href="../../inc/header.html" target="_blank">check include</a></div>

		<div id="spcgapp">
			<p>Resonance: {{ r }}</p>
			<div>Energy: 
				<span class="w3-badge w3-red">{{ e.r }}</span>
				<span class="w3-badge w3-orange">{{ e.o }}</span>
				<span class="w3-badge w3-yellow">{{ e.y }}</span>
				<span class="w3-badge w3-green">{{ e.g }}</span>
				<span class="w3-badge w3-teal">{{ e.t }}</span>
				<span class="w3-badge w3-blue">{{ e.b }}</span>
				<span class="w3-badge w3-indigo">{{ e.i }}</span>
				<span class="w3-badge w3-purple">{{ e.v }}</span>
				<span class="w3-badge w3-pink">{{ e.p }}</span>
			</div>
			<div>Fleet: 
				<span class="w3-badge w3-red">{{ f.r }}</span>
				<span class="w3-badge w3-orange">{{ f.o }}</span>
				<span class="w3-badge w3-yellow">{{ f.y }}</span>
				<span class="w3-badge w3-green">{{ f.g }}</span>
				<span class="w3-badge w3-teal">{{ f.t }}</span>
				<span class="w3-badge w3-blue">{{ f.b }}</span>
				<span class="w3-badge w3-indigo">{{ f.i }}</span>
				<span class="w3-badge w3-purple">{{ f.v }}</span>
				<span class="w3-badge w3-pink">{{ f.p }}</span>
			</div>
		</div>

		<div id="footerInc" w3-include-html="../../inc/footer.html"><a href="../../inc/footer.html" target="_blank">check include</a></div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<script src="../../../AuW3/auw3.js"></script>
		<!--<script src="js/wks.min.js"></script>-->
		<script>
			var spcg = new Vue({
				el:'#spcgapp',
				data:{
					t:0,// turn count
					r:81,// starting resonance
					o:81,// orbit size
					e:{r:1,o:1,y:1,g:1,t:1,b:1,i:1,v:1,p:1},// energy
					f:{r:1,o:1,y:1,g:1,t:1,b:1,i:1,v:1,p:1},// fleet
					p:[]
				}
			});
		</script>
	</body>
</html>
