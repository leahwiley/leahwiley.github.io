<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="SCION Procedural Card Game">
		<meta name="author" content="Assembled Realities">
		<!--<link rel="icon" href="../../favicon.ico">-->
		
		<title>SCION PCG</title>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-purple.css">
		<script src="https://use.fontawesome.com/1174070f0b.js"></script>
	</head>
	<body>
		<div id="spcgapp">
			<p>Resonance: {{ r }}<br />Turns: {{ t }}</p>
			<div>Energy: 
				<span v-for="state in state" v-bind:class="getBadgeStyles(state.w3)">{{ state.e }}</span> 
			</div>
			<div>Fleet: 
				<span v-for="state in state" v-bind:class="getBadgeStyles(state.w3)">{{ state.f }}</span> 
			</div>
		</div>

		<footer class="w3-container w3-theme-dark w3-bottom">
			<!--<h3>Footer</h3>-->
			<p class="">Powered by <a href="https://www.w3schools.com/w3css/" target="_blank">W3.CSS</a>, <a href="https://vuejs.org/" target="_blank">Vue.js</a>, <a href="https://github.com/nathanielwiley/AuW3" target="_blank">AuW3.JS</a></p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script>
			var spcg = function(){
				var spcgVue = new Vue({
					el:'#spcgapp',
					data:{
						t:0,// turn count
						r:81,// starting resonance
						o:81,// orbit size
						state:{
							r:{ID:'r',e:1,f:1,w3:'w3-red'},
							o:{ID:'o',e:1,f:1,w3:'w3-orange'},
							y:{ID:'y',e:1,f:1,w3:'w3-yellow'},
							g:{ID:'g',e:1,f:1,w3:'w3-green'},
							t:{ID:'t',e:1,f:1,w3:'w3-teal'},
							b:{ID:'b',e:1,f:1,w3:'w3-blue'},
							i:{ID:'i',e:1,f:1,w3:'w3-indigo'},
							v:{ID:'v',e:1,f:1,w3:'w3-purple'},
							p:{ID:'p',e:1,f:1,w3:'w3-pink'}
						},
						p:[]// players
					},
					methods:{
						getBadgeStyles:function(style){
							var oW3 = {'w3-badge':true};
							if(typeof(style) === 'string') oW3[style] = true;
							return oW3;
						}
					}
				});
				var APP = {
					
				};
				return APP;
			}();
		</script>
	</body>
</html>
